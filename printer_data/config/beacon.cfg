[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_6DF97FE6515137474C202020FF0C2B2D-if00
x_offset: 0      # update with offset from nozzle on your machine
y_offset: 23.3   # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2
backlash_comp: 2.00825

[safe_z_home]
home_xy_position: 192.5,192.5
z_hop: 3
speed: 800

[stepper_z]
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs this to be set to 0
